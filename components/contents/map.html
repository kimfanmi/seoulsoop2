  <div id="map_div"></div>
  <script>
    let box = document.querySelector('.sub_textbox');
    box.style.padding = 0;
    let link = document.createElement('link');
    document.head.appendChild(link);
    link.rel = 'stylesheet';
    link.type = 'text/css';

  <script src="https://apis.openapi.sk.com/tmap/vectorjs?version=1&amp;appKey=KWmGo6U5j2Jv6ZEL0xs27h2gFBbc3hA6bHmOyWyg"></script>
  <script type="text/javascript">
    var map;
    // 페이지가 로딩이 된 후 호출하는 함수입니다.
    initTmap()
    function initTmap() {
      // map 생성
      // Tmapv3.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다.
      map = new Tmapv3.Map("map_div", {
        center: new Tmapv3.LatLng(37.45959722536231, 126.9151735141055),
        width: "100%",
        height: "400px",
        zoom : 15
      });
      //마커생성
      var marker = new Tmapv3.Marker({
        position: new Tmapv3.LatLng(37.45959722536231, 126.9151735141055), //Marker의 중심좌표 설정.
        draggable: true,
        map: map //Marker가 표시될 Map 설정.
      });
      //Marker에 클릭이벤트 등록.
      marker.on("Click", function (evt) {
        document.getElementById("result").innerHTML = 'Mouse Click!';
      });
    }

  </script>
